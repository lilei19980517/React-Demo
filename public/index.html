<!DOCTYPE html>
<html>

<head>
  <!-- set `maximum-scale` for some compatibility issues -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
  <script>
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function () {
        FastClick.attach(document.body);
      }, false);
    }
    if (!window.Promise) {
      document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' +
        '>' + '<' + '/' + 'script>');
    }
    var killErrors = function (value) {
      return true
    };

    window.onerror = null;
    window.onerror = killErrors;
  </script>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=MDiEicGkOqVKTqmDb4VstFODEF2faXUI"></script>
</head>

<body>
  <div id='root'></div>
</body>
</html>
